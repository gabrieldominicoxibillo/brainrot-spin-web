<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Bonus Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-6">
      ğŸ’° Daily Bonus Settings
    </h1>

    <div class="bg-gray-800 rounded-xl p-6 border-2 border-gray-700 mb-6">
      <h2 class="text-2xl font-bold text-white mb-4">Registration Bonus</h2>

      <div class="mb-4">
        <label class="text-gray-300 text-sm mb-2 block">ğŸ Free Robux on Register</label>
        <input type="number" id="register-bonus" min="0" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" value="10">
        <p class="text-gray-400 text-xs mt-1">Robux given to new players when they register</p>
      </div>
    </div>

    <div class="bg-gray-800 rounded-xl p-6 border-2 border-gray-700 mb-6">
      <h2 class="text-2xl font-bold text-white mb-4">Daily Claim Rewards</h2>

      <div class="mb-4">
        <label class="text-gray-300 text-sm mb-2 block">ğŸ“… Days 1-6 Reward</label>
        <input type="number" id="daily-claim-1-6" min="0" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" value="2">
        <p class="text-gray-400 text-xs mt-1">Robux for claiming days 1 through 6</p>
      </div>

      <div class="mb-4">
        <label class="text-gray-300 text-sm mb-2 block">â­ Day 7 Reward (Special)</label>
        <input type="number" id="daily-claim-7" min="0" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" value="3">
        <p class="text-gray-400 text-xs mt-1">Special reward for completing the week</p>
      </div>
    </div>

    <div class="flex gap-3">
      <button id="save-btn" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg transition-all">
        ğŸ’¾ Save Settings
      </button>
      <button onclick="if(window.parent && window.parent.closeDailyBonusModal) window.parent.closeDailyBonusModal()" class="flex-1 bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-bold py-3 px-6 rounded-lg transition-all">
        â† Back
      </button>
    </div>

    <p id="save-message" class="text-green-400 text-center mt-4 hidden">Settings saved successfully!</p>
    <p id="error-message" class="text-red-400 text-center mt-4 hidden">Error saving settings</p>
  </div>

  <script src="supabase-client.js"></script>
  <script src="daily-bonus-settings.js"></script>
</body>
</html>
