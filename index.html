<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Spin - Adminn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: url('assets/bg-images/roblox-bg.jpg') center/cover no-repeat fixed;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Mobile-first responsive styles */
    .admin-btn {
      width: 90%;
      max-width: 350px;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .admin-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(255, 215, 0, 0.5);
      border-color: rgba(255, 215, 0, 0.6);
    }

    .login-panel {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.95) 0%, rgba(31, 41, 55, 0.95) 100%);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    /* Mobile optimizations */
    @media (max-width: 640px) {
      .title-image {
        max-width: 300px !important;
      }

      .admin-btn {
        padding: 15px 30px;
      }

      .login-panel {
        padding: 1.5rem;
      }
    }

    /* Admin panel modal - full screen on mobile */
    #admin-panel-modal {
      z-index: 100;
    }

    #admin-panel-modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      #admin-panel-modal .modal-content {
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }

      #admin-panel-modal iframe {
        border-radius: 0 !important;
      }
    }

    /* Other modals - full screen on mobile */
    @media (max-width: 768px) {
      .modal-content {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }

      .modal-content iframe {
        border-radius: 0 !important;
      }
    }

    /* Desktop modal sizes */
    @media (min-width: 769px) {
      .modal-content {
        width: 95vw;
        height: 95vh;
        max-width: 1400px;
        max-height: 900px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.9);
      }
    }
  </style>
</head>
<body class="min-h-screen overflow-hidden">

  <!-- HOMEPAGE - Admin Only -->
  <div id="homepage" class="absolute inset-0 z-50 flex items-center justify-center p-4">
    <div class="text-center">
      <!-- Title -->
      <img src="assets/bg-images/title.png" alt="Brainrot Spin" class="mx-auto mb-8 md:mb-12 title-image" style="max-width: 500px; width: 100%; filter: drop-shadow(2px 2px 8px rgba(0,0,0,0.7));">

      <!-- Admin Button Only -->
      <div class="flex flex-col gap-6 items-center">
        <button id="admin-home-btn" class="admin-btn">
          <span class="text-xl md:text-2xl font-bold">Admin Login</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ADMIN PASSWORD MODAL -->
  <div id="admin-password-modal" class="absolute inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-70 p-4">
    <div class="login-panel">
      <h2 class="text-xl md:text-2xl font-bold text-white mb-6 text-center">Admin Password</h2>
      <div class="mb-6">
        <label class="text-gray-300 text-sm mb-2 block">Password</label>
        <input type="password" id="admin-password-input" class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter admin password">
      </div>
      <div id="admin-password-error" class="hidden bg-red-600 text-white px-4 py-2 rounded-lg mb-4 text-sm text-center"></div>
      <div class="flex flex-col gap-3">
        <button id="admin-password-submit" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-bold py-3 rounded-lg transition-all">
          Login
        </button>
        <button id="admin-password-cancel" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition-all">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- ADMIN PANEL MODAL -->
  <div id="admin-panel-modal" class="absolute inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-80 p-0 md:p-4">
    <div class="modal-content bg-gray-900">
      <iframe id="admin-iframe" src="admin.html" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <!-- REWARD SETTINGS MODAL -->
  <div id="reward-settings-modal" class="absolute inset-0 hidden flex items-center justify-center bg-black bg-opacity-80 p-0 md:p-4" style="z-index: 150;">
    <div class="modal-content bg-gray-900">
      <iframe src="reward-settings.html" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <!-- DAILY BONUS MODAL -->
  <div id="daily-bonus-modal" class="absolute inset-0 hidden flex items-center justify-center bg-black bg-opacity-80 p-0 md:p-4" style="z-index: 150;">
    <div class="modal-content bg-gray-900">
      <iframe src="daily-bonus-settings.html" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <!-- WIN CHANCES MODAL -->
  <div id="win-chances-modal" class="absolute inset-0 hidden flex items-center justify-center bg-black bg-opacity-80 p-0 md:p-4" style="z-index: 150;">
    <div class="modal-content bg-gray-900">
      <iframe src="win-chances-settings.html" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <!-- BUDGET SETTINGS MODAL -->
  <div id="budget-settings-modal" class="absolute inset-0 hidden flex items-center justify-center bg-black bg-opacity-80 p-0 md:p-4" style="z-index: 150;">
    <div class="modal-content bg-gray-900">
      <iframe id="budget-settings-iframe" src="budget-settings.html" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <!-- Hidden game interface (needed for modals to work) -->
  <div id="game-interface" class="absolute inset-0 hidden"></div>

  <script src="auth-web-fixed.js"></script>
</body>
</html>
